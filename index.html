<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <h1 class="sr-only">Product preview card</h1>
    <section class="card">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
        <img class="product_image" src="images/image-product-mobile.jpg" alt="Photo of a Gabrielle Essence bottle">
      </picture>
      <div class="text_container">
        <p class="top_text">Perfume</p>
        <h2 class="title_text">Gabrielle Essence Eau De Parfum</h2>
        <p class="description_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="container_price">
          <p class="price_new">$149.99</p>
          <del class="price_old"><span class="sr-only">Previous price</span>$169.99</del>
        </div>
        <button class="button">
          <img 
          class="cart_icon" 
          src="images/icon-cart.svg" 
          alt="" 
          aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </section>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/lzdavic">Luiz Davi</a>.
    </section>
  </main>
</body>
</html>
