<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card">
    <img src="images/image-product-desktop.jpg" alt="Poduct image" class="desktop_image">
    <img src="images/image-product-mobile.jpg" alt="Poduct image" class="mobile_image">
    <div class="text_container">
      <p class="top_text">Perfume</p>

      <h1 class="title_text">Gabrielle Essence Eau De Parfum</h1>

      <p class="description_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="container_price">
        <p class="price_new">$149.99</p>
        <p class="price_old">$169.99</p>
      </div>
      <button class="button"><img src="images/icon-cart.svg" class="cart_icon"> Add to Cart </button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/lzdavic">Luiz Davi</a>.
  </div>
</body>
</html>
